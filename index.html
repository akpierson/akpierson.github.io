<!DOCTYPE html>
<html>
<head>
	<title>Remote Jobs Daily</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/css.css"> 
</head>
<body>
    <header>
        <div id="headerCentered">
            <h1 class="title">Remote Jobs Daily</h1>
            <img id="logo" src="assets/logo-plain.png">
        </div>
    </header>
    <h1 class="announcer">Latest Jobs</h1>
    <div id="app">
        <template v-for="job in jobs">
            <a class="job" v-bind:href="job.href" target="_blank">
                <b><p class="title">{{ job.title }}</p></b>
                <b><p class="company">{{ job.company }}</p></b>
                <p class="date">{{ job.date }}</p>
            </a>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                jobs: [
                    //ADDJOB// 
                    { href: 'https://weworkremotely.com/remote-jobs/ergeon-inc-sales-manager', title: 'Sales Manager', company: 'Ergeon Inc.', date: 'August 01, 2018', }, 
                    { href: 'https://remoteok.io/remote-jobs/68319-remote-senior-backend-engineer-hooked', title: 'Senior Backend Engineer', company: 'Hooked', date: 'August 01, 2018', },  

                ],
            },
        })
    </script>
</body>
</html>
